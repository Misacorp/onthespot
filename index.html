<!DOCTYPE HTML>



<html lang="FI">

<head>
	<meta charset="utf-8">

<body>
<main>
	<div class="container">
		<div class="row">
			<div class="col s12 main-content">
				Content here
			</div>
		</div>
	</div>
	<div class="clock-container valign-wrapper">

			<div class="timer center">
				<div id="timer-value" class="number">7</div>
			</div>
		</div>
	</div>

	<div class="score-area">

			<div class="med-circle">
				<div id="score-left" class="center number">
					5
				</div>
			</div>
		</div>

		<div class="score-divider"></div>

		<div class="score-container">
			<div class="med-circle">
				<div id="score-right" class="center number">
					3
				</div>
			</div>
		</div>
	</div>
