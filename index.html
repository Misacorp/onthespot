<!DOCTYPE HTML>



<html lang="FI">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#476E99">
	<meta name="msapplication-navbutton-color" content="#476E99">
	<meta name="apple-mobile-web-app-status-bar-style" content="#476E99">

	<title>Hieno kilpailu</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
<header>
	<!-- SCORE LEFT -->
	<div class="score-container left-edge valign">
		<div class="med-circle blue-bg z-depth-1">
			<div id="score-left" class="center number noselect">
				0
			</div>
		</div>
	</div>

	<!-- CLOCK -->
	<div class="clock-container center valign-wrapper">
		<div class="big-circle valign z-depth-1 waves-effect waves-light">
			<div class="timer center">
				<div id="timer-value" class="number noselect">57</div>
			</div>
		</div>
	</div>

	<!-- SCORE RIGHT -->
	<div class="score-container right-edge valign">
		<div class="med-circle brown-bg z-depth-1">
			<div id="score-right" class="center number noselect">
				0
			</div>
		</div>
	</div>
</header>

<main>
	<div class="container">
		<div class="row">
			<div class="col s12 main-content">
				
				<div id="content_1" class="card-panel center">
					Content 1.
				</div>

				<div id="content_2" class="card-panel center">
					Content 2.
				</div>

				<!-- <div id="content_2" class="card-panel center">
					Content 2.
				</div>

				<div id="content_3" class="card-panel center">
					Content 3.
				</div> -->

			</div>
		</div>
	</div>

	<div id="timeout" class="noselect center z-depth-3">
		AIKA LOPPU
	</div>

	<div id="button-left" class="navigation-button">
		<a class="btn-floating btn-large waves-effect waves-light">
			<i class="material-icons">keyboard_arrow_left</i>
		</a>
	</div>

	<div id="button-right" class="navigation-button">
		<a class="btn-floating btn-large waves-effect waves-light">
			<i class="material-icons">keyboard_arrow_right</i>
		</a>
	</div>
	
</main>

<footer class="page-footer">
	<div class="container">
		<div class="row">

			<!-- Syöttökenttä -->
			<div class="col s12 valign-wrapper">
	      <i class="material-icons">mode_edit</i>
				<div class="input-field col s12 valign">
	        <input id="kirjoitus" type="text">
	      </div>
	      <a class="btn-floating btn-large waves-effect waves-light body-button"><i class="material-icons">send</i></a>
      </div>

		</div>
	</div>
</footer>
